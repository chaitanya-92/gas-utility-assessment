<html>
    <head>
        <style>
            /* General Styling */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            /* Form Container */
            form {
                background-color: #ffffff;
                padding: 20px 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
    
            /* Form Headings */
            form h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333333;
            }
    
            /* Label Styling */
            label {
                display: block;
                font-size: 14px;
                color: #555555;
                margin-bottom: 6px;
            }
    
            /* Input Fields */
            input[type="text"],
            input[type="email"],
            textarea {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 4px;
                box-sizing: border-box;
                background-color: #f9f9f9;
            }
    
            input[type="text"]:focus,
            input[type="email"]:focus,
            textarea:focus {
                outline: none;
                border-color: #007BFF;
                background-color: #ffffff;
                box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
            }
    
            /* Textarea Styling */
            textarea {
                resize: vertical;
                height: 80px;
            }
    
            /* Button Styling */
            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                color: #ffffff;
                background-color: #007BFF;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            /* Responsive Design */
            @media (max-width: 480px) {
                form {
                    padding: 15px;
                }
                label {
                    font-size: 12px;
                }
                button {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <label>Full Name:</label>
            <input type="text" name="name" required><br>
            <label>Email:</label>
            <input type="email" name="email" required><br>
            <label>Contact Number:</label>
            <input type="text" name="contact_number" required><br>
            <label>Service Category:</label>
            <input type="text" name="category" required><br>
            <label>Description:</label>
            <textarea name="description" required></textarea><br>
            <button type="submit">Submit Ticket</button>
        </form>
        
    </body>

</html>
